<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>GARNI</title>
</head>

<body>
    <section id="home" class="home-container">
        <header id="header" class="header">
            <img src="./images/logo.png" alt="Garni" class="logo">
            <ul class="nav-links">
                <li>
                    <a href="#showroom" data-text="Showroom">Showroom</a>
                </li>
                <li>
                    <a href="#shop" data-text="Shop">Shop</a>
                </li>

            </ul>
        </header>

        <div class="landing">
            <h1 class="big-title">GARNI.</h1>
            <a href="#showroom" class="link">
                <span class="scroll-text" data-text="Scroll">Scroll</span>
                <i class="scroll-icon fas fa-angle-down"></i>
            </a>
        </div>

    <section id="showroom" class="best-sales-container">
        <h1 class="section-title">Showroom</h1>
        <div class="best-products">
            <a href="#" class="product-box no-grid product1">
                <div class="product-bio">
                    <h1 class="product-name">Inès</h1>
                    <h3 class="product-price">350€</h3>

            </a>
            <a href="#" class="product-box no-grid product2">

                    <h3 class="product-price">200€</h3>

            </a>
            <a href="#" class="product-box no-grid product3">
                <div class="product-bio">
                    <h1 class="product-name">Camila & Noémie</h1>
                    <h3 class="product-price"></h3>
                </div>
            </a>
            <a href="#" class="product-box no-grid product4">
                <div class="product-bio">
                    <h1 class="product-name">Emily & Selena</h1>
                    <h3 class="product-price"></h3>
                </div>
            </a>
        </div>

    <section id="shop" class="products-container">
        <h1 class="section-title">Shop</h1>
        <div class="grid-products">
            <a href="#" class="product-box grid product-grid1">
                <div class="product-bio">
                    <h1 class="product-name">Bag</h1>
                    <h3 class="product-price">49,99€</h3>
                </div>
            </a>
            <a href="#" class="product-box grid product-grid2">

                    <h1 class="product-name">Facemask</h1>
                    <h3 class="product-price">9,99€</h3>

                <div class="product-bio">
                    <h1 class="product-name">Scrunchie</h1>
                    <h3 class="product-price">4,99€</h3>
                </div>
            </a>
            <a href="#" class="product-box grid product-grid4">
                <div class="product-bio">
                    <h1 class="product-name">Key ring</h1>
                    <h3 class="product-price">1,99€</h3>
                </div>

    <footer id="footer" class="footer">
        <span class="copyrights">&copy; 2021 - GARNI.</span>
        <a href="#" class="conditions">General conditions of sales and location</a>
